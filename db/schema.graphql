type Customer {
  id: String! @unique
  name: String! @unique
  email: String! @unique
  phone: String @unique
  street: String
  number: String
  zip: String
  city: String
  vat: String
  country: String
  estimate: [Estimate]!
  createdAt: String! @timestamp(operations: [CREATE])
  updatedAt: String! @timestamp(operations: [UPDATE])
}

input CustomerInput {
  name: String!
  email: String!
  vat: String
  phone: String
  street: String
  number: String
  zip: String
  city: String
  country: String
}

type EstimateItem {
  id: ID! @unique
  description: String!
  quantity: Int!
  vat: Float!
  unitPrice: Float!
  totalPrice: Float!
  createdAt: String!
  updatedAt: String!
}

type Estimate {
  id: ID! @unique
  customer: Customer!
  estimates: [EstimateItem]!
  createdAt: String!
  updatedAt: String
}
